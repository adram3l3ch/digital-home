name: Deploy Vite App to GitHub Pages

# Trigger the workflow on push to the 'main' branch
on:
    push:
        branches:
            - main # Or your target branch

# Define the job to build and deploy the Vite app
jobs:
    build:
        runs-on: ubuntu-latest # The virtual machine environment to run the workflow

        steps:
            # Step 1: Check out the repository code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js to match your project version
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18" # Specify your desired Node.js version

            # Step 3: Install npm dependencies
            - name: Install dependencies
              run: npm install

            # Step 4: Build the Vite app
            - name: Build the Vite app
              run: npm run build

            # Step 5: Deploy to GitHub Pages
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4 # Update to v4
              with:
                  branch: gh-pages # Branch to deploy to
                  folder: dist # Folder where Vite outputs the build (default is 'dist')
