name: Deploy Vite App to GitHub Pages

# Triggers the workflow on push to the 'main' branch
on:
    push:
        branches:
            - main # Or replace 'main' with your branch name if it's different

# Define the job to build and deploy the Vite app
jobs:
    build:
        runs-on: ubuntu-latest # The virtual machine environment to run the workflow

        steps:
            # Step 1: Check out the repository code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js to match your project version
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18" # Specify your desired Node.js version here

            # Step 3: Install npm dependencies
            - name: Install dependencies
              run: npm install

            # Step 4: Build the Vite app
            - name: Build the Vite app
              run: npm run build

            # Step 5: Deploy the `dist` folder to GitHub Pages
            - name: Deploy to GitHub Pages
              run: actions/deploy-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically create this token
                  publish_dir: ./dist # The folder where Vite outputs the build (default is 'dist')
